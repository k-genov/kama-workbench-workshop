<header>
  <span>Workbench Demo for ART KaMa</span>

  <!-- Panel Alignment -->
  <select [(ngModel)]="workbenchService.settings.panelAlignment">
    <option value="left">Left</option>
    <option value="right">Right</option>
    <option value="center">Center</option>
    <option value="justify">Justify</option>
  </select>

  <!-- Theme -->
  <select [(ngModel)]="workbenchService.settings.theme">
    <option value="scion-light">Light</option>
    <option value="scion-dark">Dark</option>
  </select>
</header>

<wb-workbench/>
